<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS ARRAY FUNCTIONS</title>
</head>
<body>
    <script>
    var car=["Benz", "Toyota", "Honda", "BMW"]
    car.push("Volvo");
    alert(car)

    car.unshift("Volks Wagen");
    alert(car)

    car.pop("Honda");
    alert(car)
    
    car.shift("Honda");
    alert(car)

    car[1]="IVM";
    alert(car)

    alert(car.length);
    
    </script>
</body>
</html>
